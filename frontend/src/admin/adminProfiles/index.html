<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Profile</title>

<!-- Fonts & Styles -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Inter:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/styles/output.css" />
</head>
<body class="bg-white text-black">

<!-- Navbar -->
<div id="navbar"></div>

<!-- Header Section -->
<main class="bg-[#f8f8ff]" id="main-content">
<!-- Add Admin Button -->
<div class="flex justify-end mb-4 pr-6">
<!-- <button id="openModalBtn" class="bg-purple-600 text-white px-3 py-1 rounded hover:bg-purple-700 shadow">
<i class="fas fa-plus"></i>
</button> -->
</div>
<div class="px-4 py-8 sm:px-10">
<section class="admin-gradient-wrapper p-6 rounded-xl text-white shadow-lg flex items-center justify-between mx-10 mt-10">
<div class="admin-gradient-top flex items-center gap-5">
<div class="admin-profile-info ">
<img src="https://i.pravatar.cc/100" class="admin-profile-image rounded-full border-4 border-white" alt="Admin Photo" />
<span class="absolute bottom-0 right-0 bg-white p-1 rounded-full">
<i class="fas fa-camera text-purple-700 text-xs"></i>
</span>
</div>
<div>
<h2 class="text-2xl font-semibold" id="adminName">Jitu Churan</h2>
<p id="adminUsername">@imjituchauhan</p>
</div>
</div>
<div class="admin-gradient-bottom">
  <button class="border border-white px-4 py-2 rounded hover:bg-white hover:text-purple-800">Edit Profile</button>
</div>

</section> 

<!-- Grid Section -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8">

<!-- Active Admins -->
<div class="bg-white p-6 rounded-lg shadow">
<h3 class="text-xl font-semibold mb-2">Active Admins</h3>
<ul class="space-y-4" id="adminList">
<!-- JS will populate -->
</ul>
</div>

<!-- Personal Details -->
<div class="bg-white p-6 rounded-lg shadow">
<h3 class="text-xl font-semibold mb-4">Personal Details</h3>
<form class="space-y-4">
<div>
<label class="block mb-1 text-sm">Full Name</label>
<input id="adminFullName" type="text" readonly class="w-full p-2 bg-gray-100 border rounded" />
</div>
<div>
<label class="block mb-1 text-sm">Email</label>
<input id="adminEmail" type="email" readonly class="w-full p-2 bg-gray-100 border rounded" />
</div>
<div>
<label class="block mb-1 text-sm">Phone Number</label>
<input id="adminPhone" type="text" readonly class="w-full p-2 bg-gray-100 border rounded" />
</div>
<div>
<label class="block mb-1 text-sm">Password</label>
<input type="password" value="************" readonly class="w-full p-2 bg-gray-100 border rounded" />
</div>
</form>
</div>
</div>
</div>
</main>

<!-- Footer -->
<div id="footer"></div>

<!-- Modals -->
<div id="contact-modal-container"></div>
<div id="location-modal-container"></div>



<!-- New Admin Modal -->
<div id="adminModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 hidden z-50">
<div class="bg-white rounded-lg shadow-lg p-6 w-[380px]">
<h2 class="text-lg font-semibold text-gray-800 mb-5">New Admin Detail</h2>
<form id="adminForm" class="space-y-4">
<div>
<label class="text-sm text-gray-600">Full Name</label>
<input type="text" name="full_name" placeholder="Alex" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded bg-gray-100 focus:outline-none" required />
</div>
<div>
<label class="text-sm text-gray-600">Email</label>
<input type="email" name="email" placeholder="alex@gmail.com" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded bg-gray-100 focus:outline-none" required />
</div>
<div>
<label class="text-sm text-gray-600">Password</label>
<input type="password" name="password" placeholder="********" class="w-full px-3 py-2 mt-1 border border-gray-300 rounded bg-gray-100 focus:outline-none" required />
</div>
<div class="pt-4 flex justify-end gap-2">
<button type="button" id="closeModalBtn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
Cancel
</button>
<button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">
Submit
</button>
</div>
</form>
</div>
</div>

<!-- Scripts -->
<script type="module" src="../../dist/account/adminProfile.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
