<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tick Here</title>
  <link href="../assets/styles/output.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
</head>
<style>
  .dog {
    width: 260px;
    top: 100px;
    left: 95px;
  }

  .poppins-regular {
    font-family: "Poppins", sans-serif;
    font-weight: 400;
    font-style: normal;
  }
</style>

<body>
  <div class="bg-gradient-to-b from-[#C9B9E9] to-[#E0CFFF] w-full h-screen flex poppins-regular">
    <div class="w-2/6 relative overflow-hidden">
      <img src="../assets/images/Frame 33517.png" alt="" class="w-full" />
      <img src="../assets/images/dog_img.png" class="absolute z-30 dog" />
    </div>

    <div class="w-4/6 bg-white rounded-l-2xl flex items-center justify-center">
      <div class="flex flex-col items-center w-1/2 gap-[10px]">
        <p class="text-[26px] font-[600]">Log in and let the fun begin!</p>
        <div class="flex flex-col w-full">
          <label for="email" class="text-[#7C838A] text-[20px]">Email</label>
          <input type="email" id="email" class="h-[59px] bg-[#B0BAC366] rounded-[20px] p-[16px] text-[20px]"
            placeholder="Enter Your Email Here" />
        </div>
        <div class="flex flex-col w-full">
          <label for="password" class="text-gray-600 text-[20px]">Password</label>
          <input type="password" id="password" class="h-16 bg-[#B0BAC366] rounded-[20px] p-[16px] text-[20px]"
            placeholder="Enter Your Password Here" />
        </div>
        <button id="sign_in"
          class="w-full bg-gradient-to-tr from-[#1E0E44] to-[#3B016E] h-16 rounded-2xl text-white font-[500] text-[26px] active:scale-95 transition-transform duration-150 cursor-pointer">
          Get Started !
        </button>
        <p class="w-full text-[18px] text-[#7C838A]">
          Create an account?
          <a href="../sign_up" class="text-[#9A47E3]">Sign Up</a>
        </p>
      </div>
    </div>
  </div>

  <script type="module" src="../dist/login/Login.js"></script>
</body>

</html>
